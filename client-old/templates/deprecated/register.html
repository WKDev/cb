<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
    <wrapper>
    <div class = "card_custom">
        <div class="title">
            <h1>Registration</h1>
        </div>
        <div>
        <div id = "form-wrapper">
            <div id="info_group">
                <label for="visit_purpose">Visit Purpose</label>
                <input type="text" class="form-control" id="visit-purpose" placeholder="visit_purpose" name="visit_purpose" value = "단순출입"/>
<!--                    btn, btn btn-primary, success, warning, info, danger, default-->
<!--                    btn-lg, sm, xs-->
                <label for="phone_num">phoneNumber</label>
                    <input type="text" 
                           class="form-control" 
                           id="phone-number" 
                           placeholder="phoneNumber" 
                           name="phone_num" 
                           oninput="this.value = 
                                    this.value.replace(
                                    /[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                           value = "01047383672"/>     
                <button id = "submit_reg" class="btn btn-primary" type="button">인증번호 발송</button>
            </div>

            <form method="POST" >
                <div id = "auth_group" class="form-group">
<!--                    btn, btn btn-primary, success, warning, info, danger, default-->
<!--                    btn-lg, sm, xs-->
                    <label for="auth_code">Authentification Number</label>
                        <input type="text" 
                               class="form-control" 
                               id="auth_code" 
                               placeholder="Authentification" 
                               name="auth_code" 
                               oninput="this.value = 
                                        this.value.replace(
                                        /[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                               />
                    <button id= "check_in" type="submit" class="btn btn-primary">등록</button>  
                </div>
                
                              
<!--
                <div class="collapse" id="collapseExample">
                      <input type = text class="card card-body" name ="test"/>
                </div>
                
-->
            </form>
                
        </div>
        </div>
    </div>
        </wrapper>
</body>
</html>
